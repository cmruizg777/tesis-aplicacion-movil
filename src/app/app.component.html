<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button routerLink="/monitoring">
          <ion-label>Monitoreo</ion-label>
        </ion-item>
        <ion-item button >
          <ion-label>Invernaderos</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Ciclos de Cultivo</ion-label>
        </ion-item>
        <ion-item button routerLink="/cultivos">
          <ion-label>Cultivos</ion-label>
        </ion-item>
        <ion-item button>
          <ion-label>Reportes</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-header >
    <ion-toolbar color="light">
      <div class="title">
        <ion-text>
          <p>Sistema de automatización de invernaderos</p>
        </ion-text>
      </div>
      <ion-buttons slot="start" *ngIf="logged">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">

        <ion-button color="primary" [routerLink]="'/login'" shape="round" *ngIf="!logged && !isInLogin">
          <ion-icon slot="end" name="person-circle-outline" ></ion-icon>
          Iniciar Sesión
        </ion-button>
        <div style="margin-right: 30px;" *ngIf="logged">
          <ion-text>Usuario:</ion-text>
          <ion-text color="primary">{{user.username}}</ion-text>

        </div>
        <ion-button color="danger" *ngIf="logged" (click)="this.auth.logout();">
          <ion-icon slot="end" name="exit-outline" ></ion-icon>
          Cerrar Sesión
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>

</ion-app>
