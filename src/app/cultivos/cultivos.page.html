<!-- Back button with a default href -->
<ion-header>
  <ion-toolbar>
    <div class="title">
      <ion-text>
        <p>Sistema de automatización de invernaderos</p>
      </ion-text>
    </div>

    <ion-buttons slot="end">
      <!--ion-back-button defaultHref="menu"></!--ion-back-button-->
      <ion-button color="primary" [routerLink]="'/logout'" shape="round" (click)="logout()">
        <ion-icon slot="end" name="person-circle-outline" ></ion-icon>
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content scroll-y="'true'">
  <!--ion-list-header color="light">Vertical Bar Chart</!--ion-list-header-->
  <div class="container">
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-item>
                <ion-label position="stacked">Código</ion-label>
                <ion-input type="text"  [(ngModel)]="cultivo.codigo" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Nombre</ion-label>
                <ion-input type="text"  [(ngModel)]="cultivo.nombre" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Kc Inicial</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.kcIni" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Kc Medio</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.kcMed" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Kc Final</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.kcFin" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Temp. Min</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.tempMin" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Temp. Max</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.tempMax" class=""></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Hum. Rel Min</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.humRelMin" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Hum. Rel Max</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.humRelMax" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Hum. Suelo Max</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.humSueloMax" class=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Hum. Suelo Min</ion-label>
                <ion-input type="number" min="0" step="0.01" [(ngModel)]="cultivo.humSueloMin" class=""></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
