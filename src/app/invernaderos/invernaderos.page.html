<ion-header>
  <ion-toolbar>
    <ion-title>invernaderos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid mt-4">
    <ion-card class="welcome-card">
      <ion-card-header color="primary">
        <ion-card-title>Gestión de Invernaderos</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="row mt-2">
          <div class="col-4">
            <div class="row">
              <div class="col-9">
                <div class="form-group row">
                  <label for="" class="col-form-label col-4">
                    Descripción
                  </label>
                  <div class="col-8"><input type="text" [(ngModel)]="item.description" class="form-control"></div>
                </div>
              </div>
              <div class="col-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" [(ngModel)]="item.state" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Estado
                  </label>
                </div>
              </div>
              <div class="col-9 mt-2">
                <div class="form-group row"><label for="" class="col-form-label col-4">Observ.</label>
                  <div class="col-8">
                    <textarea name="" id="" cols="30" rows="10" [(ngModel)]="item.observations" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-block btn-primary" (click)="save()"> Guardar</button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="table-responsive-md">
              <table class="table table-hover">
                <thead class="bg-black text-light p-1">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Descripcion</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Observ</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let i of data">
                  <th scope="row">{{i.id}}</th>
                  <td>{{i.description}}</td>
                  <td><span *ngIf="i.state">SI</span><span *ngIf="!i.state">NO</span></td>
                  <td>{{i.observations}}</td>
                  <td>
                    <button class="btn btn-sm btn-warning" (click)="item = i; edit = true;">
                      <i class="class fa fa-edit"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="delete(i.id)">
                      <i class="class fa fa-trash"></i>
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
